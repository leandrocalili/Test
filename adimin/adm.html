<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../public/css/adm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Painel Administrativo</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <form id="productForm" class="formulario">
            <h2><i class="fas fa-plus-circle"></i> Adicionar Novo Produto</h2>
            <div class="form-group">
              <label for="nome">Nome do produto</label>
              <input type="text" id="nome" placeholder="Ex: Camiseta Básica" />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" placeholder="Ex: 10" min="0" />
              </div>
              <div class="form-group">
                <label for="tamanho">Tamanho</label>
                <input type="text" id="tamanho" placeholder="Ex: M, G, XG" />
              </div>
            </div>
            <div class="form-group">
              <label for="preco">Preço (R$)</label>
              <input type="number" step="0.01" id="preco" placeholder="Ex: 49.90" min="0" />
            </div>
            <div class="form-group">
              <label for="personalizavel">Personalizável</label>
              <div class="toggle-container">
                <input type="checkbox" id="personalizavel" />
                <label for="personalizavel" class="toggle-label">
                  <span class="toggle-inner"></span>
                  <span class="toggle-switch"></span>
                </label>
              </div>
              <small>Marque esta opção se o cliente pode adicionar nome/número ao produto</small>
            </div>
            <div class="form-group">
              <label for="imagem">Imagem do produto</label>
              <div class="file-input-container">
                <input type="file" id="imagem" accept="image/*" />
                <div class="file-preview" id="imagePreview">
                  <i class="fas fa-image"></i>
                  <span>Selecionar imagem</span>
                </div>
              </div>
            </div>
            <div class="button-group">
              <button
                type="button"
                id="cancelBtn"
                style="display: none"
                onclick="cancelarMudanca()"
              >
                Cancelar
              </button>
              <button type="button" id="submitBtn" onclick="adicionarProduto()">
                <i class="fas fa-save"></i> Adicionar Produto
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <h2><i class="fas fa-list"></i> Lista de Produtos</h2>
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar produtos..." />
            <button id="searchBtn"><i class="fas fa-search"></i></button>
          </div>
          <section class="produtos" id="produtos"></section>
        </div>
      </div>
    </main>

    <script type="module" src="../public/js/adm.js"></script>
    <script>
      // Preview image before upload
      document.getElementById("imagem").addEventListener("change", function (e) {
        const preview = document.getElementById("imagePreview");
        if (this.files && this.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
          };
          reader.readAsDataURL(this.files[0]);
        } else {
          preview.innerHTML = `<i class="fas fa-image"></i><span>Selecionar imagem</span>`;
        }
      });
    </script>
  </body>
</html>

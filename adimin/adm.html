<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../public/css/adm.css" />
  </head>
  <body>
    <header>Painel Administrativo</header>

    <div class="container">
      <div class="formulario">
        <h2>Adicionar Novo Produto</h2>
        <input type="text" id="nome" placeholder="Nome do Produto" />
        <input type="text" id="descricao" placeholder="Descrição" />
        <input type="text" id="preco" placeholder="Preço" />
        <input type="file" id="imagem" accept="image/*" />
        <button onclick="adicionarProduto()">Adicionar</button>
      </div>

      <div class="formulario">
        <h2>Definir Contato do WhatsApp</h2>
        <input type="text" id="whatsapp" placeholder="Número do WhatsApp (com DDD)" />
        <button onclick="salvarWhatsApp()">Salvar</button>
      </div>
    </div>

    <section class="produtos" id="produtos"></section>

    <script src="../public/js/adm.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .formulario input, .formulario button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .formulario button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .produto {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 200px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .produto img {
            max-width: 100%;
            border-radius: 5px;
        }
        .preco {
            font-weight: bold;
            color: green;
        }
        .remover {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Painel Administrativo</header>

    <div class="container">
        <div class="formulario">
            <h2>Adicionar Novo Produto</h2>
            <input type="text" id="nome" placeholder="Nome do Produto">
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="text" id="preco" placeholder="Preço">
            <input type="file" id="imagem" accept="image/*">
            <button onclick="adicionarProduto()">Adicionar</button>
        </div>

        <div class="formulario">
            <h2>Definir Contato do WhatsApp</h2>
            <input type="text" id="whatsapp" placeholder="Número do WhatsApp (com DDD)">
            <button onclick="salvarWhatsApp()">Salvar</button>
        </div>
    </div>

    <section class="produtos" id="produtos"></section>

    <script>
        let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

        function adicionarProduto() {
            const nome = document.getElementById("nome").value;
            const descricao = document.getElementById("descricao").value;
            const preco = document.getElementById("preco").value;
            const imagemInput = document.getElementById("imagem");
            
            if (!nome || !descricao || !preco || !imagemInput.files.length) {
                alert("Preencha todos os campos!");
                return;
            }

            const imagem = URL.createObjectURL(imagemInput.files[0]);
            const novoProduto = { nome, descricao, preco, imagem };
            produtos.push(novoProduto);
            localStorage.setItem("produtos", JSON.stringify(produtos));
            atualizarProdutos();
        }

        function removerProduto(index) {
            produtos.splice(index, 1);
            localStorage.setItem("produtos", JSON.stringify(produtos));
            atualizarProdutos();
        }

        function atualizarProdutos() {
            const container = document.getElementById("produtos");
            container.innerHTML = "";
            produtos.forEach((produto, index) => {
                const div = document.createElement("div");
                div.classList.add("produto");
                div.innerHTML = `
                    <button class="remover" onclick="removerProduto(${index})">X</button>
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <h2>${produto.nome}</h2>
                    <p>${produto.descricao}</p>
                    <span class="preco">R$ ${parseFloat(produto.preco).toFixed(2)}</span>
                `;
                container.appendChild(div);
            });
        }

        function salvarWhatsApp() {
            const numero = document.getElementById("whatsapp").value.trim();
            if (numero) {
                localStorage.setItem("whatsapp", numero);
                alert("Número de WhatsApp salvo!");
            } else {
                alert("Digite um número válido!");
            }
        }

        atualizarProdutos();
    </script>
</body>
</html>
